<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container anim">
       <div class="transition">
        <h1 style="color: aliceblue;">Transiton on hover</h1>
        <div class="box1">EASE</div>  
        <div class="box2">EASE IN</div>  
        <div class="box3">EASE IN OUT</div>  
        <div class="box4">EASE OUT</div>  
        <div class="box5">STEPS</div>  
       </div>  
       <!-- ----------animation--------- -->
       <div class="animation">
            <h1 style="color: aliceblue;">Animation</h1>
            <div class="box1a">BLINKING</div>  
            <div class="box2a">EASE IN</div>  
            <div class="box3a">EASE IN OUT</div>  
            <div class="box4a">EASE OUT</div>  
            <div class="box5a">STEP</div>   
           </div>  
    </div>
   <div class="container2">
        <div class="left">
            <div class="box red">ROTATE AND MOVE</div>
            <div class="box green">DOUBLE SIZE</div>
        </div>
            <div class="moving">
                <div class="box orange">LEFT RIGHT</div>
                <div class="box spin">spin</div>
                <div class="box bounce">bounce</div>
            </div>
   </div>
    
</body>
</html>
